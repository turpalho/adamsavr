<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="events.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <div class="camera">
            <a-scene vr-mode-ui="enabled: false" markerhandler embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            <a-marker type='barcode' value='7'>
                <a-video
                    src="./video.mp4"
                    smooth="true" smoothCount="5" smoothTolerance="0.01" smoothThreshold="2"
                    scale="3"
                    rotation="-90 -0 0"
                    >
                </a-video>
            </a-marker>
            <a-entity camera></a-entity>
            </a-scene>
        </div>
        <div class="menu">Menu</div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script> -->
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- <script src="./events.js"></script> -->
        <script>
            // We're going to register a custom event listener through a-frame that will fire
            // whenever a marker has entered the camera view and is found through ar.js
            AFRAME.registerComponent('registerevents', {
                init: function() {
                    var marker = this.el;
                    var vid = document.getElementById('watchVideo');
                    var videoPosition = 0;
                    var videoEnded = false; // Переменная для хранения информации о завершении видео

                    marker.setAttribute('emitevents', 'true');

                    marker.addEventListener('markerFound', function() {
                        document.querySelector('#water').setAttribute('visible', true);

                        if (!videoEnded) {
                            vid.currentTime = videoPosition;
                            vid.play();

                            vid.addEventListener('ended', function(e) {
                                videoEnded = true; // Устанавливаем флаг о завершении видео
                                document.querySelector('#water').setAttribute('visible', false);
                            });
                        }
                        else {
                            document.querySelector('#water').setAttribute('visible', false);
                        }
                    });

                    marker.addEventListener('markerLost', function() {
                        if (!videoEnded) {
                            videoPosition = vid.currentTime;
                            vid.pause();
                        }
                    });

                    marker.addEventListener('click', function(ev, target){
                        if (videoEnded) {
                                vid.currentTime = 0;
                                vid.play();
                        }
                    });
                }
            });
        </script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs="" artoolkit="">
            <a-assets timeout="10000">
                <img id="watchLogo" src="img/techLogo2.png">
                <img id="watchBanner" src="img/technoDom.png">
                <img id="watchNumber" src="img/number.png">
                <video id="watchVideo" loop="false" src="video/diviVid.mp4"></video>
            </a-assets>
            <a-marker registerevents emitevents="true" cursor="rayOrigin: mouse" preset="hiro">
                <a-image
                        id="watch"
                        src="#watchLogo"
                        position="0 0 -0.9"
                        rotation="-90 180 180"
                        width="1"
                        height="0.33"
                        ></a-image>

                <a-image
                        id="watch"
                        src="#watchBanner"
                        position="0 0 0"
                        rotation="-90 180 180"
                        width="1.3"
                        height="1.3"
                        ></a-image>

                <a-image
                        id="watch"
                        src="#watchNumber"
                        position="-1 0 0"
                        rotation="-90 180 180"
                        width="0.36"
                        height="1.3"
                        ></a-image>

                <a-video
                        id="water"
                        src="#watchVideo"
                        position='0 0.1 0'
                        rotation='90 0 180'
                        width='1.3'
                        height='1.3'></a-video>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
